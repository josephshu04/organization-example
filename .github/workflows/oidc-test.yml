name: Test OIDC with AWS

on:
  workflow_dispatch:   # Allows you to run this manually from the Actions tab

jobs:
  aws-test:
    runs-on: ubuntu-latest
    # These permissions are REQUIRED for OIDC to work
    permissions:
      id-token: write   # This allows the action to request the JWT ID token
      contents: read    # This allows the action to checkout your repository

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Using your specific Account ID (444398957152)
          role-to-assume: arn:aws:iam::444398957152:role/github-actions
          aws-region: us-east-1
          # This must match the 'aud' in your IAM Trust Policy
          audience: sts.amazonaws.com

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: List S3 Buckets
        run: aws s3 ls